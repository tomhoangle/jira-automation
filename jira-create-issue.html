<html>
<head>
<script src="jquery-2.1.4.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="wrapper">
	<h1>Create Employee Access Tickets</h1>
	<form id="create-form">
		<p>Employee Name: <input type="text" name="Employee Name" id="employeeName" value=""/></p>
		<p>Company: <input type="text" name="company" id="company" value="" /></p>
		<p>Start Date: <input type="date" name="startDate" id="startDate" value="" /></p>
		<p><input type="checkbox" name="activeDirectory" value=""> A/D(DAI)<br>
		<input type="checkbox" name="email" value=""> Email<br>
		<input type="checkbox" name="jiraCloud" value=""> Jira Cloud<br>
		<input type="checkbox" name="jiraLocal" value=""> Jira Local<br>
		<input type="checkbox" name="slack" value=""> Slack<br>
		<input type="checkbox" name="phone3cx" value=""> 3cx<br>
		<input type="checkbox" name="vpn" value=""> VPN<br></p>
		<input type="button" id="button" value="Create Tickets"/>
	</form>
</div>
<script>
$('#button').click(function() {
	 $.ajax({
	   type: "POST",
	   url: "jira-create-issue.php",
	   data: $('#create-form').serialize(),
	   success: function(data){
		  alert(data);
	   },
	   dataType: "html"
	});
});
</script>
</body>
</html>
